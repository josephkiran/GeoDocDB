<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
    <div id="mapid" style="width: 600px; height: 400px"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>

        var mymap = L.map('mapid').setView([78.368328368702535, 17.393276497418206], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		//var t = {
		//    "type": "Feature",
		//    "properties": {
		//        "name": "Coors Field",
		//        "amenity": "Baseball Stadium",
		//        "popupContent": "This is where the Rockies play!"
		//    },
		//    "geometry": {
		//        "type": "Point",
		//        "coordinates": [51.508, -0.15]
		//    }
		//};

		//var someGeojsonFeature = {
		//        "coordinates": [[17.393276497418206, 78.368328368702535], [17.395940538792591, 78.371783222231272], [17.395604412847373, 78.372585988369323], [17.395506312977933, 78.3728097824642], [17.395415323005555, 78.373017356110154], [17.395240601593947, 78.373391904065272]], "type": "MultiPoint"
		//}

		


        var states = [{
            "type": "Feature",
            "properties": { "party": "Republican" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-104.05, 48.99],
                    [-97.22, 48.98],
                    [-96.58, 45.94],
                    [-104.03, 45.94],
                    [-104.05, 48.99]
                ]]
            }
        }, {
            "type": "Feature",
            "properties": { "party": "Democrat" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-109.05, 41.00],
                    [-102.06, 40.99],
                    [-102.03, 36.99],
                    [-109.04, 36.99],
                    [-109.05, 41.00]
                ]]
            }
        }];

        var multiPoints = {
            "type": "Feature",
            "properties": { "party": "Democrat" },
            "geometry": { "coordinates": [[78.368328368702535, 17.393276497418206], [78.371783222231272, 17.395940538792591], [78.372585988369323, 17.395604412847373], [78.3728097824642, 17.395506312977933], [78.373017356110154, 17.395415323005555], [78.373391904065272, 17.395240601593947], [78.37285996766083, 17.395398490645491], [78.3726500951908, 17.395492112640024], [78.370594285511245, 17.396292603773404], [78.370108707090552, 17.396444378147716], [78.369618147047859, 17.396563468378513], [78.3679361, 17.389609999999998], [78.367977, 17.3900124], [78.368093, 17.3907968], [78.3681502107812, 17.391251330195054], [78.3681702, 17.3914284], [78.36823969999999, 17.3920092], [78.368422857394009, 17.393335343529323], [78.36858069357811, 17.394268604738667], [78.3695333, 17.396554099999996], [78.369679936189982, 17.396646056553749], [78.3699941, 17.3964802], [78.3704566800461, 17.396422127406787], [78.3706986, 17.3963502], [78.37111963242512, 17.396198000024768], [78.3714478, 17.396074999999996], [78.371605391893269, 17.396011825998375], [78.3718126, 17.395838899999998], [78.372176120172554, 17.395783036248151], [78.372419805163986, 17.395586952653321], [78.373053871589008, 17.395308805275317], [78.373354578674778, 17.395168649142917], [78.3727237, 17.3954618], [78.3721657, 17.3956916], [78.371657001681385, 17.39590454625662], [78.3714189, 17.396005], [78.3710924, 17.3961255], [78.3706778, 17.3962665], [78.370372403144046, 17.396361956409208], [78.356365197032972, 17.386480983457933], [78.357257929380225, 17.387693514452689], [78.3587064, 17.391729199999997], [78.3597899, 17.393035799999996], [78.3601169, 17.3934867], [78.3626905, 17.3956029], [78.362797976002739, 17.395263400002623], [78.3628631, 17.3949481], [78.362970890224716, 17.394187132513704], [78.363246313166513, 17.393599657109302], [78.3634462, 17.3936329], [78.3636961, 17.3936667], [78.364051433869491, 17.393707754725011], [78.36446819999999, 17.3937299], [78.365314400000017, 17.393643099999995], [78.3657741         };

        var geojsonMarkerOptions = {
            radius: 5,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.7
        };

        L.geoJson(multiPoints, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(mymap);

       

        L.geoJson(states, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican': return { color: "#ff0000" };
                    case 'Democrat': return { color: "#0000ff" };
                }
            }
        }).addTo(mymap);

		L.marker([51.5, -0.09]).addTo(mymap)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 50, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

    </script>
</body>
</html>
